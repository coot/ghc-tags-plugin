name: "POSIX"
on: [push]

jobs:
  tests:
    name: "ghc-tags-plugin"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
      - name: "cachix"
        uses: cachix/cachix-action@v6
        with:
          name: "ghc-tags-plugin"
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: "[GHC 8.6.5]  ghc-tags-core"
        run: nix-build default.nix --argstr compiler ghc865 -A ghc-tags-core.components.all
      - name: "[GHC 8.6.5]  ghc-tags-plugin"
        run: nix-build default.nix --argstr compiler ghc865 -A ghc-tags-plugin.components.all

      - name: "[GHC 8.8.3]  ghc-tags-core"
        run: nix-build default.nix --argstr compiler ghc883 -A ghc-tags-core.components.all
      - name: "[GHC 8.8.3]  ghc-tags-plugin"
        run: nix-build default.nix --argstr compiler ghc883 -A ghc-tags-plugin.components.all

      - name: "[GHC 8.10.1] ghc-tags-core"
        run: nix-build default.nix --argstr compiler ghc8101 -A ghc-tags-core.components.all
      - name: "[GHC 8.10.1] ghc-tags-plugin"
        run: nix-build default.nix --argstr compiler ghc8101 -A ghc-tags-plugin.components.all
